
<div class="container">
  <div class="panel panel-default col-md-5" style="position: absolute; top: 5%; right: 25%;">
      <div class="panel-heading">編輯公佈事項</div>
      <div class="panel-body">
        <div class="row justify-content-center my-5">

          <div class="col-lg-12">

              <label for="name" class="form-label">標題:</label>
                <input
                  pInputText
                  type="text"
                  id="name"
                  placeholder=""
                  class="form-control"
                  [(ngModel)]="title"
                />
                <label for="issueDate" class="form-label">發佈日期:</label>
                  <div class="input-group date" id="datepicker1">
                    <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="date1"
                    [(ngModel)]="date1"
                    ngbDatepicker
                    #date1Directive="ngbDatepicker"
                  />
                  <button class="btn btn-outline-secondary bi bi-calendar3" (click)="date1Directive.toggle()" type="button"></button>

                  </div>


              <label for="dateline" class="form-label">截止日期:</label>
              <div class="input-group date" id="datepicker2">
                <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="date2"
                    [(ngModel)]="date2"
                    ngbDatepicker
                    #date2Directive="ngbDatepicker"
                  />
                  <button class="btn btn-outline-secondary bi bi-calendar3" (click)="date2Directive.toggle()" type="button"></button>

              </div>


            <label for="issuePost" class="form-label">公佈者:

              <input
              pInputText
              type="text"
              id="name"
              placeholder=""
              class="form-control"
              [(ngModel)]="userPost"
            />
            </label>

              <div></div>
              <label for="email" class="form-label">公佈內容:</label>
                <textarea
                  name="query"
                  id="query"
                  [(ngModel)]="announceContent"
                  style="height: 150px"
                  class="form-control"
                  placeholder=""
                  maxlength="1000"
                ></textarea>

              <div class="text-center">
                <button type="submit" class="btn btn-primary" (click)="create()">新增!</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-primary" (click)="location.back()">返回!</button>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
